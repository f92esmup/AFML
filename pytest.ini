[pytest]
# Configuración de pytest para el proyecto AFML

# Directorios donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Agregar el directorio raíz al PYTHONPATH
pythonpath = .

# Opciones adicionales
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados (si los necesitas en el futuro)
markers =
    slow: marca tests que son lentos
    integration: marca tests de integración
    unit: marca tests unitarios
